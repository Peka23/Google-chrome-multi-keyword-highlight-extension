<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Multi-Highlighter</title>
    <link rel="stylesheet" href="highlighter.css">
    <script src="highlighter.js" defer></script>
</head>
<body>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="toggleHighlightButton">
            <span class="slider"></span>
        </label>
    </div>
    <textarea id="inputText" placeholder="Enter text to highlight" rows="4" style="width: 100%;"></textarea>
    <button id="highlightButton">Highlight</button>
</body>
</html>
